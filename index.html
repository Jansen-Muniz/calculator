<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JAN100 CALCULATOR</title>
</head>

<body>
  <div class="container">
    <h3>JAN100 CALCULATOR</h3>
    <div class="display">
      <div class="display-content">
        0
      </div>
    </div>
    <div class="numbers">
      <button class="nine" id="9">9</button>
      <button class="eight" id="8">8</button>
      <button class="seven" id="7">7</button>
      <button class="six" id="6">6</button>
      <button class="five" id="5">5</button>
      <button class="four" id="4">4</button>
      <button class="three" id="3">3</button>
      <button class="two" id="2">2</button>
      <button class="one" id="1">1</button>
      <button class="zero" id="0">0</button>
      <button class="point-button" id=".">.</button>
    </div>
    <div class="operations">
      <button class="sum" id="+">+</button>
      <button class="subtraction" id="-">-</button>
      <button class="multiplication" id="x">x</button>
      <button class="division" id="÷">÷</button>
      <button class="square-root" id="√">√</button>
      <button class="equal-button" id="=">=</button>
    </div>

    <div class="back-zero-button-div">
      <button class="back-zero-button">C</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
