<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JAN100 CALCULATOR</title>
</head>

<body>
  <div class="container">
    <h3>JAN100 CALCULATOR</h3>
    <div class="display">
      <div class="display-content">
        0
      </div>
    </div>
    <div class="numbers">
      <button class="nine">9</button>
      <button class="eight">8</button>
      <button class="seven">7</button>
      <button class="six">6</button>
      <button class="five">5</button>
      <button class="four">4</button>
      <button class="three">3</button>
      <button class="two">2</button>
      <button class="one">1</button>
      <button class="zero">0</button>
    </div>
    <div class="operations">
      <button class="sum">+</button>
      <button class="subtraction">-</button>
      <button class="multiplication">x</button>
      <button class="division">÷</button>
      <button class="square-root">√</button>
      <button class="equal-button">=</button>
    </div>
    <div class="clear-button-div">
      <button class="clear-button" type="reset">C</button>
    </div>
  </div>
</body>

</html>
